<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firedodo</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', Tahoma, sans-serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        canvas { display: block; }
        
        /* --- UI PRINCIPAL --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(5, 5, 10, 0.98);
            transition: background-color 0.5s ease;
        }

        #color-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 90; pointer-events: none;
            mix-blend-mode: overlay; 
            opacity: 0.2; 
            background: transparent;
            transition: background-color 1s;
        }

        /* --- SELECTOR DE NIVELES --- */
        #level-selector {
            width: 100%; height: 100%;
            pointer-events: auto;
            display: flex; flex-direction: column; align-items: center;
            box-sizing: border-box;
            padding-top: 10px;
        }

        .selector-header { 
            text-align: center; flex-shrink: 0; margin-bottom: 10px; width: 100%;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            padding: 0 10px;
            background: #050505;
            z-index: 5;
        }
        
        .selector-header h1 {
            margin: 0; color: #ff4400; font-style: italic; text-transform: uppercase; font-size: 32px; letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 68, 0, 0.6);
            line-height: 1.2;
        }

        .settings-panel {
            display: flex; align-items: center; gap: 10px;
            background: rgba(20, 20, 20, 0.8); padding: 4px 12px; border-radius: 20px;
            border: 1px solid #333; pointer-events: auto;
        }
        .settings-label { color: #aaa; font-size: 12px; font-weight: bold; text-transform: uppercase; }
        #fps-select {
            background: #111; color: #fff; border: 1px solid #444;
            border-radius: 4px; padding: 2px 8px; font-family: inherit; font-size: 12px;
            cursor: pointer; outline: none;
        }
        
        button.reset-btn {
            background: #330000; border: 1px solid #550000; color: #ff5555;
            font-size: 10px; padding: 4px 8px; cursor: pointer; border-radius: 4px;
        }

        /* Contenedor con Scroll */
        .level-scroll-area {
            flex: 1; width: 100%; overflow-y: auto; 
            padding: 0 20px 80px 20px;
            box-sizing: border-box; 
            -webkit-overflow-scrolling: touch;
        }

        /* ZONAS */
        .zone-container {
            margin-bottom: 40px;
            width: 100%; max-width: 1100px;
            margin-left: auto; margin-right: auto;
        }

        .zone-header {
            color: #fff; font-size: 24px; font-weight: 800; text-transform: uppercase;
            margin-bottom: 15px; padding-bottom: 5px; border-bottom: 2px solid #333;
            display: flex; justify-content: space-between; align-items: flex-end;
        }
        .zone-header span.status { font-size: 14px; color: #666; font-weight: normal; }
        
        .zone-locked .zone-header { color: #555; border-color: #222; }
        .zone-locked .level-grid { opacity: 0.3; pointer-events: none; }

        /* GRID */
        .level-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px; 
            width: 100%;
        }

        .level-card {
            background: #111; border-radius: 8px; overflow: hidden; cursor: pointer;
            transition: transform 0.15s, border-color 0.15s, box-shadow 0.15s; 
            display: flex; flex-direction: column; position: relative; 
            border: 1px solid #222; 
            aspect-ratio: 16 / 9; 
            min-height: 80px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        .level-card:hover, .level-card:active { 
            transform: translateY(-2px); border-color: #ff8800; 
            box-shadow: 0 5px 20px rgba(255, 100, 0, 0.2); z-index: 10; 
        }
        
        .level-card.locked {
            cursor: not-allowed; border-color: #222;
        }
        .level-card.locked .card-image { opacity: 0.1; }
        .level-card.locked::after {
            content: "üîí"; font-size: 24px; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            opacity: 0.5;
        }

        .card-image { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: opacity 0.2s; }
        .level-card:not(.locked):hover .card-image { opacity: 1; }

        .card-num {
            position: absolute; top: 5px; left: 8px; font-size: 18px; font-weight: 900; 
            color: rgba(255,255,255,0.2); z-index: 1; font-style: italic;
        }

        .card-title-overlay {
            position: absolute; bottom: 6px; left: 8px; color: #fff; 
            font-size: 13px; font-weight: 700;
            z-index: 3; max-width: 95%; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            text-shadow: 0 2px 4px rgba(0,0,0,1);
        }
        
        .card-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.1) 100%); 
            pointer-events: none; z-index: 2;
        }

        /* --- HUD & MODALES --- */
        #hud-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        #level-display { 
            position: absolute; top: 20px; left: 20px; 
            font-size: 20px; font-weight: 800; color: #fff; 
            text-shadow: 0 2px 4px #000;
            background: rgba(0,0,0,0.5); padding: 5px 12px; border-radius: 20px;
            border-left: 3px solid #ff8800;
        }
        #controls-hint { 
            position: absolute; bottom: 20px; width: 100%; text-align: center; 
            font-size: 12px; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 1px; 
        }

        .modal-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(15, 15, 20, 0.95); padding: 30px 50px; border-radius: 15px;
            border: 1px solid #333; text-align: center; pointer-events: auto;
            display: flex; flex-direction: column; gap: 15px; min-width: 280px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }
        .win-style { border-top: 3px solid #00ff00; }
        .fail-style { border-top: 3px solid #ff0000; }

        button.action-btn {
            background: #ff4400; color: #fff; border: none;
            padding: 12px 30px; font-size: 16px; font-weight: bold; cursor: pointer; border-radius: 6px;
            text-transform: uppercase; letter-spacing: 1px;
            transition: background 0.2s, transform 0.1s;
        }
        button.action-btn:hover { background: #ff6600; }
        button.action-btn:active { transform: scale(0.98); }
        
        button.secondary-btn {
            background: transparent; border: 1px solid #444; color: #aaa;
            padding: 10px; font-size: 12px; border-radius: 6px; cursor: pointer;
            text-transform: uppercase; margin-top: 5px;
        }
        button.secondary-btn:hover { border-color: #777; color: #fff; }

        /* --- CONTROLES --- */
        .control-zone { position: absolute; top: 0; height: 100%; width: 50%; z-index: 10; pointer-events: auto; }
        #left-zone { left: 0; }
        #right-zone { right: 0; }
        .hidden { display: none !important; }
        
        #landscape-warning {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; color: white;
            justify-content: center; align-items: center; flex-direction: column;
        }
        @media screen and (orientation: portrait) { #landscape-warning { display: flex; } }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="landscape-warning">
        <h1 style="font-size: 24px; margin-bottom: 10px;">Gira tu dispositivo</h1>
        <div style="font-size: 40px; animation: rot 2s infinite;">‚Üª</div>
        <style>@keyframes rot { 0% { transform: rotate(0deg); } 25% { transform: rotate(90deg); } 100% { transform: rotate(90deg); } }</style>
    </div>

    <div id="left-zone" class="control-zone"></div>
    <div id="right-zone" class="control-zone"></div>

    <div id="color-overlay"></div>

    <div id="ui-layer">
        <!-- MENU -->
        <div id="level-selector">
            <div class="selector-header">
                <h1>FIREDODO</h1>
                <div class="settings-panel">
                    <span class="settings-label">FPS:</span>
                    <select id="fps-select">
                        <option value="30">30</option>
                        <option value="60" selected>60</option>
                        <option value="120">120</option>
                        <option value="0">MAX</option>
                    </select>
                    <button class="reset-btn" onclick="resetProgress()">Reset</button>
                </div>
            </div>
            <div class="level-scroll-area" id="main-scroll">
                <!-- Aqu√≠ se generan las zonas -->
            </div>
        </div>

        <!-- HUD -->
        <div id="hud-container">
            <div id="level-display">Nivel 1</div>
            <div id="controls-hint">Toque Lados para Girar</div>
        </div>

        <!-- MODALS -->
        <div id="game-over" class="modal-screen fail-style hidden">
            <h2 style="color: #ff4444; margin:0; font-size: 32px;">FAIL</h2>
            <p id="fail-reason" style="color:#bbb; margin:5px 0 20px 0; font-size: 14px;">Has ca√≠do</p>
            <button class="action-btn" onclick="restartLevel()">Reintentar</button>
            <button class="secondary-btn" onclick="showMenu()">Men√∫ Principal</button>
        </div>

        <div id="level-complete" class="modal-screen win-style hidden">
            <h2 style="color: #00ff00; margin:0; font-size: 32px;">¬°NIVEL COMPLETADO!</h2>
            <p style="color:#bbb; margin:5px 0 20px 0; font-size: 14px;">¬°Zona desbloqueada!</p>
            <button class="action-btn" onclick="nextLevel()">Siguiente</button>
            <button class="secondary-btn" onclick="showMenu()">Men√∫ Principal</button>
        </div>
    </div>

    <script>
        // --- CONFIGURACI√ìN DE JUEGO ---
        const CONFIG = {
            speed: 90.0,
            turnSpeed: 4.0,
            gravity: 180.0,
            pathWidth: 30,
            cameraDist: 24,
            cameraHeight: 18
        };

        // --- DEFINICI√ìN DE ZONAS ---
        const ZONES = [
            { name: "Zona 1: Inicio", color: "#00ff88", theme: { floor:0xaaaaaa, fog:0x000010, obs:0x00ffff, shape:'box', filter:'#00ffff' } },
            { name: "Zona 2: Ne√≥n",   color: "#ff00ff", theme: { floor:0x220022, fog:0x110033, obs:0xff00ff, shape:'cylinder', filter:'#ff00ff' } },
            { name: "Zona 3: T√≥xico", color: "#00ff00", theme: { floor:0x001100, fog:0x002200, obs:0x00ff00, shape:'box', filter:'#00ff00' } },
            { name: "Zona 4: Hielo",  color: "#00ccff", theme: { floor:0xddeeff, fog:0x223344, obs:0x0088ff, shape:'cone', filter:'#0088ff' } },
            { name: "Zona 5: Vac√≠o",  color: "#ff4400", theme: { floor:0x111111, fog:0x050000, obs:0xff4400, shape:'cylinder', filter:'#ff4400' } }
        ];

        const LEVELS_PER_ZONE = 15;
        const TOTAL_LEVELS = ZONES.length * LEVELS_PER_ZONE;
        let LEVELS = []; // Se generar√° procedimentalmente

        // --- GENERADOR DE NIVELES ---
        const _ = {
            S: (len) => ({ t:'S', len }),
            T: (dir, f, len) => ({ t:'T', dir, f, len }), 
            V: (slope, len) => ({ t:'V', s:slope, len })
        };

        function generateAllLevels() {
            LEVELS = [];
            let globalIndex = 0;
            
            ZONES.forEach((zone, zIdx) => {
                for (let i = 0; i < LEVELS_PER_ZONE; i++) {
                    const lvlNum = i + 1;
                    const difficulty = zIdx * 0.2 + (i / LEVELS_PER_ZONE) * 0.2; // 0.0 a 1.0 aprox
                    
                    // Generar estructura aleatoria basada en dificultad
                    const data = [_.S(60)]; // Inicio seguro
                    const segments = 5 + Math.floor(difficulty * 8); 
                    
                    for(let s=0; s<segments; s++) {
                        const r = Math.random();
                        const len = 40 + Math.random() * 60;
                        
                        if (r < 0.4) { // Recta
                            data.push(_.S(len));
                        } else if (r < 0.7) { // Giro
                            const dir = Math.random() > 0.5 ? 1 : -1;
                            const force = 0.5 + difficulty * 1.5;
                            data.push(_.T(dir, force, len));
                        } else { // Pendiente
                            const slope = (Math.random() > 0.5 ? 0.2 : -0.2) * (1 + difficulty);
                            data.push(_.V(slope, len));
                            data.push(_.S(30)); // Estabilizar tras pendiente
                        }
                    }
                    data.push(_.S(100)); // Meta

                    LEVELS.push({
                        id: globalIndex + 1,
                        zoneId: zIdx,
                        name: `Nivel ${globalIndex + 1}`,
                        theme: zone.theme,
                        data: data,
                        difficultyVal: difficulty // Factor para pinchos
                    });
                    globalIndex++;
                }
            });
        }
        generateAllLevels();

        // --- VARIABLES GLOBALES ---
        let scene, camera, renderer, clock;
        let player, discMesh;
        let pathSegments = [], obstacles = [], particles = [];
        let isGameActive = false;
        let currentLevelIdx = 0;
        let playerVelY = 0;
        let input = { l: false, r: false };
        const raycaster = new THREE.Raycaster();
        const downVec = new THREE.Vector3(0, -1, 0);
        let maxFPS = 60; 
        let lastFrameTime = 0;
        let fadeInterval; 
        let maxUnlockedLevel = parseInt(localStorage.getItem('firedodo_progress') || "1");

        // --- AUDIO ---
        const bgm = new Audio('bgm.mp3');
        bgm.loop = true; bgm.volume = 0.6;
        const winSfx = new Audio('win.mp3');
        winSfx.volume = 0.8;

        const textureLoader = new THREE.TextureLoader();
        textureLoader.crossOrigin = "Anonymous";
        const floorTexture = textureLoader.load('https://logise1.github.io/firedodo/assets/floor.png');
        const playerTexture = textureLoader.load('https://logise1.github.io/firedodo/assets/player.png');
        floorTexture.wrapS = THREE.RepeatWrapping; floorTexture.wrapT = THREE.RepeatWrapping; floorTexture.repeat.set(1, 1);

        const cubeLoader = new THREE.CubeTextureLoader();
        const skyboxTexture = cubeLoader.load([
            'https://logise1.github.io/firedodo/assets/skybox/right.png', 'https://logise1.github.io/firedodo/assets/skybox/left.png',
            'https://logise1.github.io/firedodo/assets/skybox/top.png', 'https://logise1.github.io/firedodo/assets/skybox/bottom.png',
            'https://logise1.github.io/firedodo/assets/skybox/front.png', 'https://logise1.github.io/firedodo/assets/skybox/back.png'
        ]);

        // --- INICIALIZACI√ìN ---
        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            scene.background = skyboxTexture;
            scene.fog = new THREE.FogExp2(0x000000, 0.0015);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const dl = new THREE.DirectionalLight(0xffffff, 1.0);
            dl.position.set(50, 100, 50);
            dl.castShadow = true;
            dl.shadow.mapSize.set(1024, 1024);
            scene.add(dl);

            player = new THREE.Object3D();
            scene.add(player);

            const pGeo = new THREE.BoxGeometry(3, 1, 3);
            const pMat = new THREE.MeshStandardMaterial({ map: playerTexture, transparent:true, opacity:1.0, roughness:0.1, metalness:0.8 });
            discMesh = new THREE.Mesh(pGeo, pMat);
            discMesh.position.y = 0.5;
            discMesh.castShadow = true;
            player.add(discMesh);

            setupInputs();
            createLevelMenu(); 
            
            document.getElementById('fps-select').addEventListener('change', (e) => maxFPS = parseInt(e.target.value));
            requestAnimationFrame(animate);
        }

        // --- L√ìGICA DE MEN√ö Y PROGRESO ---
        function resetProgress() {
            if(confirm("¬øBorrar todo el progreso?")) {
                maxUnlockedLevel = 1;
                localStorage.setItem('firedodo_progress', maxUnlockedLevel);
                createLevelMenu();
            }
        }

        function createLevelMenu() {
            const container = document.getElementById('main-scroll');
            container.innerHTML = ''; 
            
            ZONES.forEach((zone, zIdx) => {
                // Verificar si la zona est√° desbloqueada (basado en niveles anteriores)
                // La Zona 1 siempre abierta. Zona 2 requiere haber pasado nivel 15 (el √∫ltimo de Zona 1).
                const startLvl = zIdx * LEVELS_PER_ZONE + 1;
                const isZoneUnlocked = zIdx === 0 || maxUnlockedLevel >= startLvl;

                const zoneDiv = document.createElement('div');
                zoneDiv.className = `zone-container ${isZoneUnlocked ? '' : 'zone-locked'}`;
                
                const header = document.createElement('div');
                header.className = 'zone-header';
                header.style.borderColor = isZoneUnlocked ? zone.color : '#333';
                header.style.color = isZoneUnlocked ? zone.color : '#555';
                header.innerHTML = `<span>${zone.name}</span> <span class="status">${isZoneUnlocked ? '' : 'BLOQUEADO'}</span>`;
                
                const grid = document.createElement('div');
                grid.className = 'level-grid';

                for(let i=0; i<LEVELS_PER_ZONE; i++) {
                    const globalIdx = startLvl + i - 1; // 0-based index for LEVELS array
                    const lvlData = LEVELS[globalIdx];
                    const isLevelUnlocked = (globalIdx + 1) <= maxUnlockedLevel;
                    
                    const card = document.createElement('div');
                    card.className = `level-card ${isLevelUnlocked ? '' : 'locked'}`;
                    if(isLevelUnlocked) {
                        card.onclick = () => startLevel(globalIdx);
                    }

                    if (isLevelUnlocked) {
                        const img = document.createElement('img');
                        img.className = 'card-image';
                        const hexColor = lvlData.theme.fog.toString(16).padStart(6, '0');
                        img.src = `https://placehold.co/300x160/${hexColor}/ffffff?text=%20`;
                        card.appendChild(img);
                        
                        const num = document.createElement('div');
                        num.className = 'card-num';
                        num.innerText = i + 1;
                        card.appendChild(num);

                        const title = document.createElement('div');
                        title.className = 'card-title-overlay';
                        title.innerText = lvlData.name;
                        card.appendChild(title);

                        const grad = document.createElement('div');
                        grad.className = 'card-gradient';
                        card.appendChild(grad);
                    }

                    grid.appendChild(card);
                }

                zoneDiv.appendChild(header);
                zoneDiv.appendChild(grid);
                container.appendChild(zoneDiv);
            });
        }

        // --- JUEGO ---
        function startLevel(idx) {
            currentLevelIdx = idx;
            try { document.documentElement.requestFullscreen().catch(()=>{}); } catch(e){}
            document.getElementById('ui-layer').style.background = "transparent";
            document.getElementById('level-selector').classList.add('hidden');
            document.getElementById('game-over').classList.add('hidden');
            document.getElementById('level-complete').classList.add('hidden');
            document.getElementById('hud-container').style.display = 'block';
            player.position.set(0, 0, 0);
            player.rotation.set(0, 0, 0);
            discMesh.rotation.set(0,0,0);
            playerVelY = 0;
            generateLevel3D(idx);
            isGameActive = true;
            clock.start();
            playMusic();
        }

        function generateLevel3D(idx) {
            pathSegments.forEach(m => scene.remove(m));
            obstacles.forEach(m => scene.remove(m));
            pathSegments = []; obstacles = [];
            particles.forEach(p => scene.remove(p.mesh));
            particles = [];

            const level = LEVELS[idx];
            const theme = level.theme;

            document.getElementById('level-display').innerText = `Nivel ${level.id} - ${ZONES[level.zoneId].name}`;

            scene.fog.color.setHex(theme.fog);
            document.getElementById('color-overlay').style.backgroundColor = theme.filter;
            
            const matFloor = new THREE.MeshStandardMaterial({ map: floorTexture, roughness: 0.4, color: theme.floor });
            const matFinish = new THREE.MeshStandardMaterial({ color: 0x00ff00, emissive: 0x005500 });
            const matObs = new THREE.MeshStandardMaterial({ color: theme.obs, emissive: theme.obs, emissiveIntensity: 0.5 });

            let cursor = { pos: new THREE.Vector3(0, 0, 30), yaw: 0, pitch: 0 };

            const addSegment = (len, dYaw=0, dPitch=0, isFinish=false) => {
                const hLen = Math.cos(cursor.pitch) * len; 
                const vLen = Math.sin(cursor.pitch) * len; 
                const dx = Math.sin(cursor.yaw) * hLen;
                const dz = -Math.cos(cursor.yaw) * hLen;
                const dy = vLen;

                const endPos = new THREE.Vector3(cursor.pos.x + dx, cursor.pos.y + dy, cursor.pos.z + dz);
                const midPos = new THREE.Vector3().addVectors(cursor.pos, endPos).multiplyScalar(0.5);
                const finalLen = len + 0.5; 
                const geo = new THREE.BoxGeometry(CONFIG.pathWidth, 1, finalLen);
                const mesh = new THREE.Mesh(geo, isFinish ? matFinish : matFloor);
                
                mesh.position.copy(midPos);
                mesh.lookAt(endPos);
                mesh.receiveShadow = true;
                mesh.userData = { pitch: cursor.pitch }; 
                if(isFinish) mesh.userData.isFinish = true;
                scene.add(mesh);
                pathSegments.push(mesh);

                // --- OBST√ÅCULOS (REDUCIDOS Y EST√ÅTICOS) ---
                // obsChance base reducido: 0.01 (f√°cil) a 0.15 (dif√≠cil)
                const obsChance = 0.01 + (level.difficultyVal * 0.14);

                if(!isFinish && Math.random() < obsChance) {
                    let obsGeo;
                    if (theme.shape === 'cone') obsGeo = new THREE.ConeGeometry(2, 4, 16);
                    else if (theme.shape === 'cylinder') obsGeo = new THREE.CylinderGeometry(1.5, 1.5, 4, 16);
                    else obsGeo = new THREE.BoxGeometry(3,3,3);

                    const obs = new THREE.Mesh(obsGeo, matObs);
                    const maxOffset = (CONFIG.pathWidth / 2) - 4;
                    const offset = (Math.random()-0.5) * 2 * maxOffset;
                    
                    const rightVec = new THREE.Vector3(1,0,0).applyQuaternion(mesh.quaternion);
                    const upVec = new THREE.Vector3(0,1,0).applyQuaternion(mesh.quaternion);
                    
                    obs.position.copy(mesh.position);
                    obs.position.add(upVec.multiplyScalar(2)); 
                    obs.position.add(rightVec.multiplyScalar(offset));
                    obs.rotation.copy(mesh.rotation);
                    obs.castShadow = true;
                    scene.add(obs);
                    obstacles.push(obs);
                }

                cursor.pos.copy(endPos);
                cursor.yaw += dYaw;
                cursor.pitch += dPitch;
            };

            addSegment(60, 0, 0); // Inicio seguro
            level.data.forEach(item => {
                const BASE_SEGMENT_LEN = 5; 
                if(item.t === 'S') { 
                    const blocks = Math.ceil(item.len / BASE_SEGMENT_LEN);
                    for(let i=0; i<blocks; i++) addSegment(BASE_SEGMENT_LEN, 0, 0);
                }
                else if(item.t === 'T') { 
                    const count = Math.ceil((item.len * 5) / BASE_SEGMENT_LEN); 
                    const angleStep = (item.dir * item.f) / count;
                    for(let i=0; i<count; i++) addSegment(BASE_SEGMENT_LEN, angleStep, 0);
                }
                else if(item.t === 'V') { 
                    const count = Math.ceil((item.len * 5) / BASE_SEGMENT_LEN);
                    const targetPitch = item.s; 
                    cursor.pitch = targetPitch; 
                    for(let i=0; i<count; i++) addSegment(BASE_SEGMENT_LEN, 0, 0);
                    cursor.pitch = 0; 
                }
            });
            addSegment(30, 0, 0, true); // Final
        }

        // --- FUNCIONES JUEGO ---
        function restartLevel() { stopMusic(); startLevel(currentLevelIdx); }
        function showMenu() {
            isGameActive = false; stopMusic();
            document.querySelectorAll('.modal-screen').forEach(e => e.classList.add('hidden'));
            document.getElementById('hud-container').style.display = 'none';
            document.getElementById('ui-layer').style.background = "rgba(5, 5, 10, 0.98)";
            document.getElementById('color-overlay').style.backgroundColor = "transparent";
            createLevelMenu(); // Recargar men√∫ para actualizar candados
            document.getElementById('level-selector').classList.remove('hidden');
        }
        function nextLevel() {
            if(currentLevelIdx < TOTAL_LEVELS - 1) startLevel(currentLevelIdx + 1);
            else showMenu();
        }
        
        function spawnParticle() {
            const geo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.8 });
            const p = new THREE.Mesh(geo, mat);
            p.position.copy(player.position);
            p.position.x += (Math.random() - 0.5) * 2;
            p.position.y += (Math.random() * 1); 
            p.position.z += (Math.random() * 2) + 1; 
            scene.add(p);
            particles.push({ mesh: p, life: 1.0 });
        }

        // --- CONTROL DE M√öSICA ---
        function playMusic() { clearInterval(fadeInterval); bgm.volume = 0.6; bgm.currentTime = 0; bgm.play().catch(e=>{}); }
        function stopMusic() { clearInterval(fadeInterval); bgm.pause(); bgm.currentTime = 0; bgm.volume = 0.6; }
        function fadeOutMusic() {
            clearInterval(fadeInterval); let vol = bgm.volume;
            fadeInterval = setInterval(() => {
                if (vol > 0.05) { vol -= 0.05; bgm.volume = vol; } 
                else { bgm.pause(); clearInterval(fadeInterval); }
            }, 100);
        }
        function playWinSound() { stopMusic(); winSfx.currentTime = 0; winSfx.play().catch(e=>{}); }

        // --- INPUTS ---
        function setupInputs() {
            const handle = (k, v) => { input[k] = v; };
            const l = document.getElementById('left-zone'), r = document.getElementById('right-zone');
            l.addEventListener('touchstart', (e)=>{e.preventDefault(); handle('l',true);});
            l.addEventListener('touchend', (e)=>{e.preventDefault(); handle('l',false);});
            r.addEventListener('touchstart', (e)=>{e.preventDefault(); handle('r',true);});
            r.addEventListener('touchend', (e)=>{e.preventDefault(); handle('r',false);});
            l.addEventListener('mousedown', ()=>handle('l',true)); l.addEventListener('mouseup', ()=>handle('l',false));
            r.addEventListener('mousedown', ()=>handle('r',true)); r.addEventListener('mouseup', ()=>handle('r',false));
            window.addEventListener('keydown', (e) => { if(e.key==='ArrowLeft'||e.key==='a') handle('l',true); if(e.key==='ArrowRight'||e.key==='d') handle('r',true); });
            window.addEventListener('keyup', (e) => { if(e.key==='ArrowLeft'||e.key==='a') handle('l',false); if(e.key==='ArrowRight'||e.key==='d') handle('r',false); });
        }

        // --- BUCLE PRINCIPAL ---
        let currentCamHeight = CONFIG.cameraHeight;
        let currentCamDist = CONFIG.cameraDist;

        function animate(timestamp) {
            requestAnimationFrame(animate);
            if (maxFPS !== 0) {
                const frameInterval = 1000 / maxFPS;
                const elapsed = timestamp - lastFrameTime;
                if (elapsed < frameInterval) return;
                lastFrameTime = timestamp - (elapsed % frameInterval);
            }
            const dt = Math.min(clock.getDelta(), 0.1);

            if(isGameActive) {
                const turn = CONFIG.turnSpeed * dt;
                if(input.l) player.rotation.y += turn;
                if(input.r) player.rotation.y -= turn;

                player.translateZ(-CONFIG.speed * dt);
                playerVelY -= CONFIG.gravity * dt;
                player.position.y += playerVelY * dt;

                const rayPos = player.position.clone(); rayPos.y += 20; 
                raycaster.set(rayPos, downVec);
                const hits = raycaster.intersectObjects(pathSegments);
                let currentSlope = 0;

                if(hits.length > 0) {
                    const hit = hits[0];
                    currentSlope = hit.object.userData.pitch || 0;
                    const distToFloor = hit.distance - 20; 
                    if(distToFloor < 5 && distToFloor > -8) { 
                        player.position.y = hit.point.y;
                        playerVelY = 0;
                        if(hit.object.userData.isFinish) {
                            isGameActive = false;
                            playWinSound();
                            // GUARDAR PROGRESO
                            if (currentLevelIdx + 2 > maxUnlockedLevel) {
                                maxUnlockedLevel = currentLevelIdx + 2;
                                localStorage.setItem('firedodo_progress', maxUnlockedLevel);
                            }
                            document.getElementById('level-complete').classList.remove('hidden');
                        }
                    }
                }

                // C√°mara din√°mica
                let targetH = CONFIG.cameraHeight; let targetD = CONFIG.cameraDist;
                if (currentSlope < -0.1 || playerVelY < -10) { targetH = CONFIG.cameraHeight + 25; targetD = CONFIG.cameraDist - 5; }
                currentCamHeight += (targetH - currentCamHeight) * 2.0 * dt;
                currentCamDist += (targetD - currentCamDist) * 2.0 * dt;

                if(player.position.y < -500) {
                    isGameActive = false; fadeOutMusic();
                    document.getElementById('fail-reason').innerText = "Ca√≠da al vac√≠o";
                    document.getElementById('game-over').classList.remove('hidden');
                }

                discMesh.rotation.y += 10.0 * dt; 
                spawnParticle();
                
                for(let o of obstacles) {
                    if(player.position.distanceToSquared(o.position) < 15) {
                        isGameActive = false; fadeOutMusic();
                        document.getElementById('fail-reason').innerText = "¬°Choque!";
                        document.getElementById('game-over').classList.remove('hidden');
                    }
                }
            }
            
            // Part√≠culas
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i]; p.life -= dt * 2.0; 
                p.mesh.position.z += dt * 20; p.mesh.scale.setScalar(p.life);
                p.mesh.material.opacity = p.life; p.mesh.rotation.x += dt * 5;
                if (p.life <= 0) { scene.remove(p.mesh); p.mesh.geometry.dispose(); p.mesh.material.dispose(); particles.splice(i, 1); }
            }

            if(player) {
                const camOff = new THREE.Vector3(0, currentCamHeight, currentCamDist);
                camOff.applyAxisAngle(new THREE.Vector3(0,1,0), player.rotation.y);
                const target = player.position.clone().add(camOff);
                const lerp = 1 - Math.exp(-10 * dt); 
                camera.position.lerp(target, lerp);
                const lookDownOffset = (currentCamHeight > CONFIG.cameraHeight + 5) ? -10 : 0;
                const lookTarget = player.position.clone().add(new THREE.Vector3(0, lookDownOffset, -30).applyAxisAngle(new THREE.Vector3(0,1,0), player.rotation.y));
                camera.lookAt(lookTarget);
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
