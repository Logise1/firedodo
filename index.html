<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Firedodo</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, sans-serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        canvas { display: block; }
        
        /* --- UI PRINCIPAL --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(10, 10, 15, 0.95);
            transition: background-color 0.5s ease;
        }

        /* Capa de tinte de color */
        #color-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 90; pointer-events: none;
            mix-blend-mode: overlay; 
            opacity: 0.2; 
            background: transparent;
            transition: background-color 1s;
        }

        /* --- SELECTOR DE NIVELES --- */
        #level-selector {
            width: 100%; height: 100%;
            pointer-events: auto;
            display: flex; flex-direction: column; align-items: center;
            box-sizing: border-box;
            padding-top: 20px;
        }

        .selector-header { 
            text-align: center; flex-shrink: 0; margin-bottom: 10px; width: 100%;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            padding: 0 10px;
        }
        
        .selector-header h1 {
            margin: 0; color: #ff4400; font-style: italic; text-transform: uppercase; font-size: 42px; letter-spacing: 3px;
            text-shadow: 0 0 20px #ff4400;
            line-height: 1;
        }

        .settings-panel {
            display: flex; align-items: center; gap: 10px;
            background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px;
            border: 1px solid #333; pointer-events: auto;
        }
        .settings-label { color: #aaa; font-size: 14px; font-weight: bold; }
        #fps-select {
            background: #222; color: #fff; border: 1px solid #555;
            border-radius: 5px; padding: 2px 5px; font-family: inherit; font-size: 14px;
            cursor: pointer; outline: none;
        }

        /* Contenedor con Scroll */
        .level-grid-container {
            flex: 1; width: 100%; overflow-y: auto; 
            padding: 10px 20px 60px 20px;
            box-sizing: border-box; display: flex; justify-content: center;
            -webkit-overflow-scrolling: touch;
        }

        /* GRID DE NIVELES */
        .level-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px; width: 100%; max-width: 1200px;
            row-gap: 25px; 
        }

        .level-card {
            background: #050505; border-radius: 12px; overflow: hidden; cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s; 
            display: flex; flex-direction: column; position: relative; 
            border: 1px solid #333; 
            aspect-ratio: 16 / 9;
            min-height: 130px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }
        .level-card:hover { 
            transform: translateY(-5px); border-color: #ffaa00; 
            box-shadow: 0 10px 25px rgba(255, 100, 0, 0.3); z-index: 10; 
        }

        .card-image { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: opacity 0.2s; }
        .level-card:hover .card-image { opacity: 1; }

        .card-badge {
            position: absolute; bottom: 10px; right: 10px; background: rgba(0,0,0,0.9);
            color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold;
            text-transform: uppercase; border: 1px solid currentColor; z-index: 2;
        }
        .diff-Easy { color: #0f0; border-color: #0f0; }
        .diff-Medium { color: #ffaa00; border-color: #ffaa00; }
        .diff-Hard { color: #ff0000; border-color: #ff0000; }
        .diff-Insane { color: #aa00ff; border-color: #aa00ff; }
        .diff-Expert { color: #00ffff; border-color: #00ffff; }
        .diff-Master { color: #ff00ff; border-color: #ff00ff; }
        .diff-Godlike { color: #ffffff; border-color: #ffffff; text-shadow: 0 0 5px #ff0000; }

        .card-title-overlay {
            position: absolute; bottom: 10px; left: 10px; color: #fff; font-size: 16px; font-weight: 800;
            text-shadow: 2px 2px 4px #000; z-index: 2; max-width: 65%; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .card-gradient {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 70%;
            background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); pointer-events: none;
        }

        /* --- AJUSTES PARA MÓVIL --- */
        @media (max-width: 600px) {
            .level-grid-container { padding: 10px 15px 80px 15px; }
            .level-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
                gap: 15px; row-gap: 20px;
            }
            .level-card { aspect-ratio: 4 / 3; min-height: 120px; }
            .selector-header h1 { font-size: 32px; }
            .card-title-overlay { font-size: 13px; bottom: 8px; left: 8px; }
            .card-badge { font-size: 10px; padding: 2px 5px; bottom: 8px; right: 8px; }
        }

        /* --- HUD & MODALES --- */
        #hud-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }
        #level-display { 
            position: absolute; top: 20px; left: 20px; 
            font-size: 22px; font-weight: bold; color: #ff8800; 
            text-shadow: 0 0 5px #000; background: rgba(0,0,0,0.6); 
            padding: 8px 15px; border-radius: 8px; border: 1px solid rgba(255,100,0,0.3);
        }
        #controls-hint { 
            position: absolute; bottom: 30px; width: 100%; text-align: center; 
            font-size: 14px; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 2px; 
        }

        .modal-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(10, 15, 20, 0.98); padding: 40px; border-radius: 20px;
            border: 2px solid #ff3333; text-align: center; pointer-events: auto;
            display: flex; flex-direction: column; gap: 20px; min-width: 300px;
            box-shadow: 0 0 60px rgba(0,0,0,0.9);
        }
        .win-style { border-color: #00ff00; }

        button.action-btn {
            background: linear-gradient(90deg, #ff4400, #ff8800); color: #fff; border: none;
            padding: 15px 40px; font-size: 20px; font-weight: bold; cursor: pointer; border-radius: 50px;
            text-transform: uppercase; box-shadow: 0 0 20px rgba(255, 68, 0, 0.3);
            transition: transform 0.1s;
        }
        button.action-btn:active { transform: scale(0.95); }

        /* --- CONTROLES --- */
        .control-zone { position: absolute; top: 0; height: 100%; width: 50%; z-index: 10; pointer-events: auto; }
        #left-zone { left: 0; }
        #right-zone { right: 0; }
        .hidden { display: none !important; }
        
        #landscape-warning {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; color: white;
            justify-content: center; align-items: center; flex-direction: column;
        }
        @media screen and (orientation: portrait) { #landscape-warning { display: flex; } }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="landscape-warning">
        <h1>Gira tu móvil</h1>
        <div style="font-size: 40px; margin-top: 20px;">↻</div>
    </div>

    <div id="left-zone" class="control-zone"></div>
    <div id="right-zone" class="control-zone"></div>

    <div id="color-overlay"></div>

    <div id="ui-layer">
        <!-- MENU -->
        <div id="level-selector">
            <div class="selector-header">
                <h1>FIREDODO</h1>
                <div class="settings-panel">
                    <span class="settings-label">Max FPS:</span>
                    <select id="fps-select">
                        <option value="30">30</option>
                        <option value="60" selected>60</option>
                        <option value="120">120</option>
                        <option value="0">Ilimitado</option>

            </div>
            <div class="level-grid-container">

            <div id="level-display">Nivel 1</div>

        <div id="game-over" class="modal-screen hidden">
            <h1 style="color: #ff4444; margin:0; font-size: 40px;">FAIL</h1>
            <p id="fail-reason" style="color:#ccc; margin:0;">Has caído</p>
            <button class="action-btn" onclick="restartLevel()">Reintentar</button>
            <button class="action-btn" style="background: transparent; border:1px solid #444; color:#aaa; font-size:14px; padding:10px;" onclick="showMenu()">Menú</button>
        </div>

        <div id="level-complete" class="modal-screen win-style hidden">
            <h1 style="color: #00ff00; margin:0; font-size: 40px;">¡META!</h1>
            <button class="action-btn" onclick="nextLevel()">Siguiente</button>
            <button class="action-btn" style="background: transparent; border:1px solid #444; color:#aaa; font-size:14px; padding:10px;" onclick="showMenu()">Menú</button>
        </div>
    </div>

    <script>
        const skyboxUrl = 'https://upload.wikimedia.org/wikipedia/commons/c/c2/Cignus_Wall_2048x1024.jpg'; 

        const _ = {
            S: (len) => ({ t:'S', len }),

            { id:16, name:"Nebula", diff:"Hard", theme: { floor:0x220022, fog:0x110033, obs:0x00ffff, shape:'box', filter:'#ff00ff' }, data: [_.S(60), _.T(1, 2.0, 40), _.V(0.5, 80), _.T(-1, 2.0, 40), _.S(80)] },

            // 21-25: INSANE / EXPERT (MAGMA CORE NERFEADO)
            { id:21, name:"Magma Core", diff:"Insane", theme: { floor:0x330000, fog:0x1a0000, obs:0xff4400, shape:'cone', filter:'#ff4400' },

            { id:28, name:"Zenith", diff:"Godlike", theme: { floor:0xffffee, fog:0xffffff, obs:0x444444, shape:'box', filter:'#ffffaa' }, data: [_.S(50), _.T(1, 2.0, 30), _.T(-1, 2.0, 30), _.V(0.2, 300), _.S(50)] },

        ];

        // --- CONFIGURACIÓN ---
        const CONFIG = {
            speed: 90.0,
            turnSpeed: 4.0,
            gravity: 180.0,
            pathWidth: 30,
            cameraDist: 24,     // Cámara más alejada (antes 22)
            cameraHeight: 18    // Cámara más alta para ver bajadas (antes 14)
        };

        let scene, camera, renderer, clock;
        let player, discMesh;
        let pathSegments = [], obstacles = [], particles = [];
        let isGameActive = false;
        let currentLevel = 0;
        let playerVelY = 0;
        let input = { l: false, r: false };
        const raycaster = new THREE.Raycaster();
        const downVec = new THREE.Vector3(0, -1, 0);

        let maxFPS = 60; 
        let lastFrameTime = 0;
        let fadeInterval; 

        // --- AUDIO ---
        const bgm = new Audio('bgm.mp3');
        bgm.loop = true;
        bgm.volume = 0.6;

        const winSfx = new Audio('win.mp3');
        winSfx.volume = 0.8;

        const textureLoader = new THREE.TextureLoader();
        textureLoader.crossOrigin = "Anonymous";
        const floorTexture = textureLoader.load('https://logise1.github.io/firedodo/assets/floor.png');
        const playerTexture = textureLoader.load('https://logise1.github.io/firedodo/assets/player.png');
        
        floorTexture.wrapS = THREE.RepeatWrapping;
        floorTexture.wrapT = THREE.RepeatWrapping;
        floorTexture.repeat.set(1, 1);

        const cubeLoader = new THREE.CubeTextureLoader();
        const skyboxTexture = cubeLoader.load([
            'https://logise1.github.io/firedodo/assets/skybox/right.png',
            'https://logise1.github.io/firedodo/assets/skybox/left.png',
            'https://logise1.github.io/firedodo/assets/skybox/top.png',
            'https://logise1.github.io/firedodo/assets/skybox/bottom.png',
            'https://logise1.github.io/firedodo/assets/skybox/front.png',
            'https://logise1.github.io/firedodo/assets/skybox/back.png'
        ]);

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            
            scene.background = skyboxTexture;
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const dl = new THREE.DirectionalLight(0xffffff, 1.0);
            dl.position.set(50, 100, 50);
            dl.castShadow = true;
            dl.shadow.mapSize.set(2048, 2048);
            scene.add(dl);

            player = new THREE.Object3D();
            scene.add(player);

            const pGeo = new THREE.BoxGeometry(3, 1, 3);
            const pMat = new THREE.MeshStandardMaterial({ 
                map: playerTexture, transparent: true, opacity: 1.0,
                roughness: 0.1, metalness: 0.8, side: THREE.DoubleSide
            });
            discMesh = new THREE.Mesh(pGeo, pMat);
            discMesh.position.y = 0.5;
            discMesh.castShadow = true;
            player.add(discMesh);

            setupInputs();
            createLevelMenu(); 
            
            const fpsSelect = document.getElementById('fps-select');
            fpsSelect.addEventListener('change', (e) => {
                maxFPS = parseInt(e.target.value);
            });

            requestAnimationFrame(animate);
        }

        function playMusic() {
            clearInterval(fadeInterval);
            bgm.volume = 0.6; 
            bgm.currentTime = 0;
            bgm.play().catch(e => console.log("Audio autoplay blocked"));
        }

        function stopMusic() {
            clearInterval(fadeInterval);
            bgm.pause();
            bgm.currentTime = 0;
            bgm.volume = 0.6;
        }

        function fadeOutMusic() {
            clearInterval(fadeInterval); 
            let vol = bgm.volume;
            fadeInterval = setInterval(() => {
                if (vol > 0.05) {
                    vol -= 0.05;
                    bgm.volume = vol;
                } else {
                    bgm.pause();
                    clearInterval(fadeInterval);
                }
            }, 100);
        }

        function playWinSound() {
            stopMusic();
            winSfx.currentTime = 0;
            winSfx.play().catch(e => {});
        }

        function createLevelMenu() {
            const grid = document.getElementById('grid-container');
            grid.innerHTML = ''; 
            LEVELS.forEach((lvl, index) => {
                const card = document.createElement('div');
                card.className = 'level-card';
                card.onclick = () => startLevel(index);
                const img = document.createElement('img');
                img.className = 'card-image';
                const hexColor = lvl.theme.fog.toString(16).padStart(6, '0');
                img.src = `https://placehold.co/400x250/${hexColor}/ffffff?text=${encodeURIComponent(lvl.name)}`;
                const badge = document.createElement('div');
                badge.className = `card-badge diff-${lvl.diff}`;
                badge.innerText = lvl.diff;
                const title = document.createElement('div');
                title.className = 'card-title-overlay';
                title.innerText = lvl.name;
                const grad = document.createElement('div');
                grad.className = 'card-gradient';
                card.appendChild(img); card.appendChild(grad); card.appendChild(title); card.appendChild(badge);
                grid.appendChild(card);
            });
        }

        function showMenu() {
            isGameActive = false;
            stopMusic();
            document.querySelectorAll('.modal-screen').forEach(e => e.classList.add('hidden'));
            document.getElementById('hud-container').style.display = 'none';
            document.getElementById('ui-layer').style.background = "rgba(10, 10, 15, 0.95)";
            document.getElementById('color-overlay').style.backgroundColor = "transparent";
            document.getElementById('level-selector').classList.remove('hidden');
        }

        function spawnParticle() {
            const geo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.8 });
            const p = new THREE.Mesh(geo, mat);
            p.position.copy(player.position);
            p.position.x += (Math.random() - 0.5) * 2;
            p.position.y += (Math.random() * 1); 
            p.position.z += (Math.random() * 2) + 1; 
            scene.add(p);
            particles.push({ mesh: p, life: 1.0 });
        }

        function updateParticles(dt) {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.life -= dt * 2.0; 
                p.mesh.position.z += dt * 20;
                p.mesh.scale.setScalar(p.life);
                p.mesh.material.opacity = p.life;
                p.mesh.rotation.x += dt * 5;
                if (p.life <= 0) {
                    scene.remove(p.mesh);
                    p.mesh.geometry.dispose();
                    p.mesh.material.dispose();
                    particles.splice(i, 1);
                }
            }
        }

        function generateLevel(idx) {
            pathSegments.forEach(m => scene.remove(m));
            obstacles.forEach(m => scene.remove(m));
            pathSegments = []; obstacles = [];
            particles.forEach(p => scene.remove(p.mesh));
            particles = [];

            const level = LEVELS[idx];
            const theme = level.theme;

            document.getElementById('level-display').innerText = `${level.id}. ${level.name}`;

            scene.fog.color.setHex(theme.fog);
            document.getElementById('color-overlay').style.backgroundColor = theme.filter;
            
            const matFloor = new THREE.MeshStandardMaterial({ 
                map: floorTexture, roughness: 0.4, color: theme.floor 
            });
            const matFinish = new THREE.MeshStandardMaterial({ color: 0x00ff00, emissive: 0x005500 });
            const matObs = new THREE.MeshStandardMaterial({ 
                color: theme.obs, emissive: theme.obs, emissiveIntensity: 0.5 
            });

            let cursor = { pos: new THREE.Vector3(0, 0, 30), yaw: 0, pitch: 0 };

            const addSegment = (len, dYaw=0, dPitch=0, isFinish=false) => {
                const hLen = Math.cos(cursor.pitch) * len; 
                const vLen = Math.sin(cursor.pitch) * len; 
                const dx = Math.sin(cursor.yaw) * hLen;
                const dz = -Math.cos(cursor.yaw) * hLen;
                const dy = vLen;

                const endPos = new THREE.Vector3(cursor.pos.x + dx, cursor.pos.y + dy, cursor.pos.z + dz);
                const midPos = new THREE.Vector3().addVectors(cursor.pos, endPos).multiplyScalar(0.5);
                const finalLen = len + 0.5; 
                const geo = new THREE.BoxGeometry(CONFIG.pathWidth, 1, finalLen);
                const mesh = new THREE.Mesh(geo, isFinish ? matFinish : matFloor);
                
                mesh.position.copy(midPos);
                mesh.lookAt(endPos);
                mesh.receiveShadow = true;
                if(isFinish) mesh.userData = { isFinish: true };
                scene.add(mesh);
                pathSegments.push(mesh);

                const difficultyFactor = (currentLevel / 20); 
                const obsChance = 0.03 + (difficultyFactor * 0.1); 
                
                if(!isFinish && Math.random() < obsChance) {
                    let obsGeo;
                    if (theme.shape === 'cone') obsGeo = new THREE.ConeGeometry(2, 4, 16);
                    else if (theme.shape === 'cylinder') obsGeo = new THREE.CylinderGeometry(1.5, 1.5, 4, 16);
                    else obsGeo = new THREE.BoxGeometry(3,3,3);

                    const obs = new THREE.Mesh(obsGeo, matObs);
                    const offset = (Math.random()-0.5) * (CONFIG.pathWidth-8);
                    const rightVec = new THREE.Vector3(1,0,0).applyQuaternion(mesh.quaternion);
                    const upVec = new THREE.Vector3(0,1,0).applyQuaternion(mesh.quaternion);
                    
                    obs.position.copy(mesh.position);
                    obs.position.add(upVec.multiplyScalar(2)); 
                    obs.position.add(rightVec.multiplyScalar(offset));
                    obs.rotation.copy(mesh.rotation);
                    obs.castShadow = true;
                    scene.add(obs);
                    obstacles.push(obs);
                }

                cursor.pos.copy(endPos);
                cursor.yaw += dYaw;
                cursor.pitch += dPitch;
            };

            addSegment(60, 0, 0);
            level.data.forEach(item => {
                const BASE_SEGMENT_LEN = 5; 
                if(item.t === 'S') { 
                    const blocks = Math.ceil(item.len / BASE_SEGMENT_LEN);
                    for(let i=0; i<blocks; i++) addSegment(BASE_SEGMENT_LEN, 0, 0);
                }
                else if(item.t === 'T') { 
                    const count = Math.ceil((item.len * 5) / BASE_SEGMENT_LEN); 
                    const angleStep = (item.dir * item.f) / count;
                    for(let i=0; i<count; i++) addSegment(BASE_SEGMENT_LEN, angleStep, 0);
                }
                else if(item.t === 'V') { 
                    const count = Math.ceil((item.len * 5) / BASE_SEGMENT_LEN);
                    const targetPitch = item.s; 
                    cursor.pitch = targetPitch; 
                    for(let i=0; i<count; i++) addSegment(BASE_SEGMENT_LEN, 0, 0);
                    cursor.pitch = 0; 
                }
            });
            addSegment(30, 0, 0, true);
        }

        function startLevel(idx) {
            currentLevel = idx;
            try { document.documentElement.requestFullscreen().catch(()=>{}); } catch(e){}
            document.getElementById('ui-layer').style.background = "transparent";
            document.getElementById('level-selector').classList.add('hidden');
            document.getElementById('game-over').classList.add('hidden');
            document.getElementById('level-complete').classList.add('hidden');
            document.getElementById('hud-container').style.display = 'block';
            player.position.set(0, 0, 0);
            player.rotation.set(0, 0, 0);
            discMesh.rotation.set(0,0,0);
            playerVelY = 0;
            generateLevel(idx);
            isGameActive = true;
            clock.start();
            playMusic(); // MÚSICA ON
        }

        function restartLevel() { 
            stopMusic(); 
            startLevel(currentLevel); 
        }
        
        function nextLevel() { 
            if(currentLevel < LEVELS.length - 1) startLevel(currentLevel + 1);
            else showMenu();
        }

        function setupInputs() {
            const l = document.getElementById('left-zone');
            const r = document.getElementById('right-zone');
            const handle = (k, v) => { input[k] = v; };
            l.addEventListener('touchstart', (e)=>{e.preventDefault(); handle('l',true);});
            l.addEventListener('touchend', (e)=>{e.preventDefault(); handle('l',false);});
            r.addEventListener('touchstart', (e)=>{e.preventDefault(); handle('r',true);});
            r.addEventListener('touchend', (e)=>{e.preventDefault(); handle('r',false);});
            l.addEventListener('mousedown', ()=>handle('l',true));
            l.addEventListener('mouseup', ()=>handle('l',false));
            r.addEventListener('mousedown', ()=>handle('r',true));
            r.addEventListener('mouseup', ()=>handle('r',false));
            window.addEventListener('keydown', (e) => {
                const k = e.key.toLowerCase();
                if(k === 'arrowleft' || k === 'a') handle('l', true);
                if(k === 'arrowright' || k === 'd') handle('r', true);
            });
            window.addEventListener('keyup', (e) => {
                const k = e.key.toLowerCase();
                if(k === 'arrowleft' || k === 'a') handle('l', false);
                if(k === 'arrowright' || k === 'd') handle('r', false);
            });
        }

        function animate(timestamp) {
            requestAnimationFrame(animate);

            if (maxFPS !== 0) {
                const frameInterval = 1000 / maxFPS;
                const elapsed = timestamp - lastFrameTime;
                if (elapsed < frameInterval) return;
                lastFrameTime = timestamp - (elapsed % frameInterval);
            }

            const dt = Math.min(clock.getDelta(), 0.1);

            if(isGameActive) {
                const turn = CONFIG.turnSpeed * dt;
                if(input.l) player.rotation.y += turn;
                if(input.r) player.rotation.y -= turn;

                player.translateZ(-CONFIG.speed * dt);
                playerVelY -= CONFIG.gravity * dt;
                player.position.y += playerVelY * dt;

                // RAYCAST DESDE ARRIBA (VISIBILIDAD BAJADAS ARREGLADA)
                const rayPos = player.position.clone();
                rayPos.y += 20; // Rayo desde muy arriba para detectar suelo en bajadas fuertes
                raycaster.set(rayPos, downVec);
                const hits = raycaster.intersectObjects(pathSegments);

                if(hits.length > 0) {
                    const hit = hits[0];
                    const distToFloor = hit.distance - 20; 
                    // Margen amplio para "pegar" al jugador en bajadas (-8 a 5)
                    if(distToFloor < 5 && distToFloor > -8) { 
                        player.position.y = hit.point.y;
                        playerVelY = 0;
                        if(hit.object.userData.isFinish) {
                            isGameActive = false;
                            playWinSound();
                            document.getElementById('level-complete').classList.remove('hidden');
                        }
                    }
                }

                if(player.position.y < -500) {
                    isGameActive = false;
                    fadeOutMusic();
                    document.getElementById('fail-reason').innerText = "Caída al vacío";
                    document.getElementById('game-over').classList.remove('hidden');
                }

                discMesh.rotation.y += 10.0 * dt; 
                spawnParticle();
                
                for(let o of obstacles) {
                    if(player.position.distanceToSquared(o.position) < 15) {
                        isGameActive = false;
                        fadeOutMusic();
                        document.getElementById('fail-reason').innerText = "¡Choque!";
                        document.getElementById('game-over').classList.remove('hidden');
                    }
                }
            }
            
            updateParticles(dt);

            if(player) {
                const camOff = new THREE.Vector3(0, CONFIG.cameraHeight, CONFIG.cameraDist);
                camOff.applyAxisAngle(new THREE.Vector3(0,1,0), player.rotation.y);
                const target = player.position.clone().add(camOff);
                const lerp = 1 - Math.exp(-25 * dt); 
                camera.position.lerp(target, lerp);
                
                // LOOKAT ADELANTADO PARA VER BAJADAS
                const lookTarget = player.position.clone().add(
                    new THREE.Vector3(0,0,-30).applyAxisAngle(new THREE.Vector3(0,1,0), player.rotation.y)
                );
                camera.lookAt(lookTarget);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
